<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
 <style type="text/css">
               table{
                   width: 300px;
                   height: 200px;
                   background: #a4d;
               }
               td, th{
                   border: 1px solid green;
               }
               
        </style>
</head>

<body>
<table>

<tr>
<td  colspan="3">1</td>

</tr>

<tr>
<td rowspan="2">21</td>
<td>22</td>
<td rowspan="2">23</td>
</tr>

<tr>

<td>32</td>

</tr>

<tr>
<td colspan="3">31</td>

</tr>

</table>

</body>
</html>
