<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form</title>
</head>

<body>
<form>
<label>Name :</label>
<input type="text" name="name" placeholder="Enter full name"/><br/><br/>

<label>Gender :</label>
<input type="text" name="gender" /><br/><br/>

<label>Gender :</label>
<input type="radio" name="gender"  value="Male"/> Male
<input type="radio" name="gender"  value="Male"/> Female
<br/><br/>

<label> File</label>
<input type="file" name="file" /><br/>

<br/>
<label> Age</label>
<input type="number" name="age" /><br/><br/>


<label> Age Length</label>
<input type="range" name="age" /><br/><br/>




<label>Round :</label>
<select>
<option>Select Round</option>
<option value="34">34</option>
<option value="35">35</option>
<option value="36">36</option>
<option value="37">37</option>
<option value="38">38</option>
<option value="39">39</option>
<option value="40">40</option>
</select>
<br/><br/>

<label>Completed Subject :</label>
<input type="checkbox" name="html" value="html"/>  HTML
<input type="checkbox" name="ppt" value="ppt"/>  PPT
<input type="checkbox" name="js" value="js"/>  JS
<br/><br/>

<input type="submit" value="Submit"/>
<input type="reset" value="Clear form"/>
</form>
</body>
</html>
